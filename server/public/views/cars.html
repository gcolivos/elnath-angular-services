<h1>Cars Page</h1>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Nickname</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in vm.cars.list">
            <td> {{car.year}}</td>
            <td>{{car.name}}</td>
            <td>{{car.model}}</td>
            <td>{{car.nickname}}</td>
            <td>{{car.country}}</td>
        </tr>
    </tbody>
</table>

<div>
    <h2>Add Car?</h2>
    <input type="text" ng-model="vm.newCar.year" placeholder="year">
    <input type="text" ng-model="vm.newCar.name" placeholder="make">
    <input type="text" ng-model="vm.newCar.model" placeholder="model">
    <input type="text" ng-model="vm.newCar.nickname" placeholder="nickname">
    <input type="text" ng-model="vm.newCar.country" placeholder="country">
    <button ng-click="vm.addNewCar(vm.newCar)">Add New Company</button>
</div>
