<h1>Companies Page</h1>
<div>{{vm}}</div>
    <ul>
    <li ng-repeat="company in vm.companies.list"> 
        {{company.name}} is in {{company.country}}
    </li>    
    </ul>
    <h2>Add Company?</h2>
    <input type="text" ng-model="vm.newCompany.name" placeholder="name">
    <input type="text" ng-model="vm.newCompany.country" placeholder="country">
    {{vm.newCompany}}
    <button ng-click="vm.addNewCompany(vm.newCompany)">Add New Company</button>
</div>
